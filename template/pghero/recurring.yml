production:
  capture_query_stats:
    command: "PgHero.capture_query_stats"
    schedule: every 5 minutes
  capture_space_stats:
    command: "PgHero.capture_space_stats"
    schedule: every 5 minutes
  clean_query_stats:
    command: "PgHero.clean_query_stats"
    schedule: every 2 weeks
  clean_space_stats:
    command: "PgHero.clean_space_stats"
    schedule: every 2 weeks
